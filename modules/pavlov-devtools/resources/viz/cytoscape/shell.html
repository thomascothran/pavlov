<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pavlov Execution Paths</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f1f5f9;
        color: #0f172a;
      }

      body {
        display: flex;
        flex-direction: column;
        padding: 24px;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      .legend {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 12px 16px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 10px 35px -25px rgba(15, 23, 42, 0.65);
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }

      .legend-swatch {
        width: 16px;
        height: 16px;
        border-radius: 4px;
      }

      .legend-swatch.root {
        background: linear-gradient(135deg, #009E73, #00684E);
      }

      .legend-swatch.terminal {
        background: linear-gradient(135deg, #3F51B5, #2C3A86);
      }

      .legend-swatch.deadlock {
        background: linear-gradient(135deg, #DC2626, #991B1B);
      }

      .graph-wrapper {
        position: relative;
        flex: 1 1 auto;
      }

      #cy {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: #e2e8f0;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.65);
      }

      #popover {
        position: absolute;
        min-width: 260px;
        max-width: 600px;
        background: white;
        border-radius: 16px;
        padding: 16px 18px;
        box-shadow: 0 20px 45px -25px rgba(15, 23, 42, 0.75);
        display: none;
        z-index: 10;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      #popover.visible {
        display: block;
      }

      #popover::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -9px;
        transform: translateX(-50%);
        border-width: 9px;
        border-style: solid;
        border-color: #ffffff transparent transparent transparent;
        filter: drop-shadow(0 6px 6px rgba(15, 23, 42, 0.1));
      }

      #popover.flipped::after {
        bottom: auto;
        top: -9px;
        transform: translateX(-50%) rotate(180deg);
      }

      .popover-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .popover-title {
        font-size: 15px;
        font-weight: 600;
        color: #0f172a;
      }

      .popover-close {
        border: none;
        background: none;
        font-size: 18px;
        line-height: 1;
        cursor: pointer;
        color: #475569;
        padding: 4px;
      }

      .popover-body {
        display: grid;
        gap: 10px;
      }

      .popover-empty {
        font-size: 13px;
        color: #475569;
        margin: 0;
      }

      .popover-field {
        display: grid;
        gap: 4px;
      }

      .popover-field dt {
        font-size: 12px;
        font-weight: 600;
        color: #64748b;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .popover-field dd {
        margin: 0;
        font-size: 13px;
        color: #111827;
        word-break: break-word;
      }

      .popover-field pre {
        margin: 0;
        font-family: "JetBrains Mono", "Fira Code", "SFMono-Regular", monospace;
        font-size: 12px;
        background: #f8fafc;
        border-radius: 10px;
        padding: 8px 10px;
        color: #0f172a;
        overflow-x: auto;
        max-width: 100%;
      }

      @media (max-width: 768px) {
        body {
          padding: 16px;
        }

        .legend {
          flex-wrap: wrap;
          align-items: flex-start;
        }

        #popover {
          max-width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pavlov Execution Paths</h1>
      <p style="margin: 4px 0 0; font-size: 14px; max-width: 720px;">
        Click any node or edge to inspect its data. States are color-coded by type.
      </p>
    </header>

    <section class="legend" aria-label="Node legend">
      <div class="legend-item">
        <span class="legend-swatch root"></span>
        Root state
      </div>
      <div class="legend-item">
        <span class="legend-swatch terminal"></span>
        Terminal state
      </div>
      <div class="legend-item">
        <span class="legend-swatch deadlock"></span>
        Deadlock state
      </div>
    </section>

    <div class="graph-wrapper">
      <div id="cy" role="presentation" aria-label="Cytoscape graph"></div>
      <div id="popover" role="dialog" aria-modal="false" aria-hidden="true">
        <div class="popover-header">
          <span class="popover-title">Event</span>
          <button type="button" class="popover-close" aria-label="Close event details">×</button>
        </div>
        <div class="popover-body"></div>
      </div>
    </div>

    <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
    <script id="pavlov-cy-data" type="application/json">__PAVLOV_CY_DATA__</script>
    <script>
      const escapeHtml = (value) =>
        String(value)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");

      const formatValue = (value) => {
        if (value === null || value === undefined) {
          return "—";
        }

        if (typeof value === "object") {
          return `<pre>${escapeHtml(JSON.stringify(value, null, 2))}</pre>`;
        }

        return escapeHtml(value);
      };

      const renderMetaFields = (meta) => {
        const entries = Object.entries(meta || {});
        if (entries.length === 0) {
          return '<p class="popover-empty">No additional metadata provided.</p>';
        }

        // Custom field order for node state display
        const fieldOrder = [
          "blocks",
          "requests",
          "waits",
          "bthreads-by-priority",
          "bthread->bid",
          "saved-bthread-states"
        ];

        const getOrderIndex = (key) => {
          const idx = fieldOrder.indexOf(key);
          return idx === -1 ? fieldOrder.length : idx;
        };

        return entries
          .sort(([a], [b]) => getOrderIndex(a) - getOrderIndex(b))
          .map(([key, value]) => {
            return `
              <div class="popover-field">
                <dt>${escapeHtml(key)}</dt>
                <dd>${formatValue(value)}</dd>
              </div>
            `;
          })
          .join("");
      };

      const renderEventData = (event) => {
        if (event === null || event === undefined) {
          return '<p class="popover-empty">No event data.</p>';
        }

        if (typeof event === "string") {
          return `<p class="popover-empty">${escapeHtml(event)}</p>`;
        }

        if (typeof event === "object") {
          return `<pre>${escapeHtml(JSON.stringify(event, null, 2))}</pre>`;
        }

        return `<p class="popover-empty">${escapeHtml(String(event))}</p>`;
      };

      const loadCyData = () => {
        const dataEl = document.getElementById("pavlov-cy-data");
        if (!dataEl) {
          return { nodes: [], edges: [] };
        }

        try {
          const parsed = JSON.parse(dataEl.textContent || "{}");
          return {
            nodes: parsed.nodes || [],
            edges: parsed.edges || []
          };
        } catch (err) {
          console.error("Unable to parse Pavlov Cytoscape data", err);
          return { nodes: [], edges: [] };
        }
      };

      const findRootNode = (nodes) => {
        // Find node with "root" class
        const rootNode = nodes.find((node) => node.classes === "root");
        if (rootNode) {
          return `#${CSS.escape(rootNode.data.id)}`;
        }
        // Fallback to first node
        return nodes[0]?.data?.id ? `#${CSS.escape(nodes[0].data.id)}` : undefined;
      };

      document.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.querySelector(".graph-wrapper");
        const popover = document.getElementById("popover");
        const popoverBody = popover.querySelector(".popover-body");
        const popoverTitle = popover.querySelector(".popover-title");
        const popoverClose = popover.querySelector(".popover-close");
        let activeElement = null; // Can be node or edge

        const { nodes, edges } = loadCyData();
        const elements = [...nodes, ...edges];

        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements,
          layout: {
            name: "breadthfirst",
            directed: true,
            roots: findRootNode(nodes),
            padding: 30,
            spacingFactor: 1.25
          },
          style: [
            // Default node style
            {
              selector: "node",
              style: {
                width: 60,
                height: 60,
                "border-width": 2,
                "border-color": "#64748b",
                "background-color": "#475569",
                label: "data(label)",
                color: "#FFFFFF",
                "font-size": 12,
                "text-wrap": "wrap",
                "text-max-width": 96,
                "text-valign": "center",
                "text-halign": "center",
                "shadow-blur": 12,
                "shadow-color": "rgba(30, 41, 59, 0.2)",
                "shadow-offset-x": 0,
                "shadow-offset-y": 4
              }
            },

            // Root state — Green
            {
              selector: "node.root",
              style: {
                "background-color": "#009E73",
                "border-color": "#00684E",
                "border-width": 3
              }
            },

            // Terminal state — Indigo/Blue
            {
              selector: "node.terminal",
              style: {
                "background-color": "#3F51B5",
                "border-color": "#2C3A86"
              }
            },

            // Deadlock state — Red
            {
              selector: "node.deadlock",
              style: {
                "background-color": "#DC2626",
                "border-color": "#991B1B"
              }
            },

            // Active popover state
            {
              selector: "node.active-popover",
              style: {
                "border-width": 4,
                "shadow-blur": 20,
                "shadow-color": "rgba(56, 189, 248, 0.5)"
              }
            },

            // Edge style with labels
            {
              selector: "edge",
              style: {
                width: 2,
                "curve-style": "bezier",
                "line-color": "#94a3b8",
                "target-arrow-shape": "triangle",
                "target-arrow-color": "#94a3b8",
                "arrow-scale": 1,
                label: "data(label)",
                "font-size": 11,
                color: "#475569",
                "text-background-color": "#f1f5f9",
                "text-background-opacity": 0.9,
                "text-background-padding": "3px",
                "text-margin-y": -10
              }
            },

            // Active edge
            {
              selector: "edge.active-popover",
              style: {
                "line-color": "#3b82f6",
                "target-arrow-color": "#3b82f6",
                width: 3
              }
            },

            // Invariant violated edge — Red
            {
              selector: "edge.invariant-violated",
              style: {
                "line-color": "#DC2626",
                "target-arrow-color": "#DC2626",
                width: 3
              }
            }
          ]
        });

        const hidePopover = () => {
          if (!activeElement) return;
          activeElement.removeClass("active-popover");
          activeElement = null;
          popover.classList.remove("visible", "flipped");
          popover.setAttribute("aria-hidden", "true");
          popover.style.display = "none";
        };

        const positionPopoverForNode = (node) => {
          const pos = node.renderedPosition();
          const { width, height } = popover.getBoundingClientRect();
          const containerWidth = wrapper.getBoundingClientRect().width;

          let left = pos.x - width / 2;
          left = Math.max(16, Math.min(left, containerWidth - width - 16));

          let top = pos.y - height - 24;
          let flipped = false;
          if (top < 16) {
            top = pos.y + 24;
            flipped = true;
          }

          popover.style.left = `${left}px`;
          popover.style.top = `${top}px`;
          popover.classList.toggle("flipped", flipped);
        };

        const positionPopoverForEdge = (edge) => {
          const midpoint = edge.midpoint();
          const renderedMidpoint = {
            x: cy.pan().x + midpoint.x * cy.zoom(),
            y: cy.pan().y + midpoint.y * cy.zoom()
          };
          const { width, height } = popover.getBoundingClientRect();
          const containerWidth = wrapper.getBoundingClientRect().width;

          let left = renderedMidpoint.x - width / 2;
          left = Math.max(16, Math.min(left, containerWidth - width - 16));

          let top = renderedMidpoint.y - height - 24;
          let flipped = false;
          if (top < 16) {
            top = renderedMidpoint.y + 24;
            flipped = true;
          }

          popover.style.left = `${left}px`;
          popover.style.top = `${top}px`;
          popover.classList.toggle("flipped", flipped);
        };

        const showNodePopover = (node) => {
          const meta = node.data("meta") || {};
          popoverTitle.textContent = "State";
          popoverBody.innerHTML = renderMetaFields(meta);

          popover.style.display = "block";
          popover.classList.add("visible");
          popover.setAttribute("aria-hidden", "false");

          positionPopoverForNode(node);
        };

        const showEdgePopover = (edge) => {
          const event = edge.data("event");
          const label = edge.data("label") || "Transition";
          popoverTitle.textContent = label;
          popoverBody.innerHTML = renderEventData(event);

          popover.style.display = "block";
          popover.classList.add("visible");
          popover.setAttribute("aria-hidden", "false");

          positionPopoverForEdge(edge);
        };

        cy.on("tap", "node", (evt) => {
          const node = evt.target;
          if (activeElement && activeElement.id() === node.id()) {
            hidePopover();
            return;
          }

          if (activeElement) {
            hidePopover();
          }

          activeElement = node;
          node.addClass("active-popover");
          showNodePopover(node);
        });

        cy.on("tap", "edge", (evt) => {
          const edge = evt.target;
          if (activeElement && activeElement.id() === edge.id()) {
            hidePopover();
            return;
          }

          if (activeElement) {
            hidePopover();
          }

          activeElement = edge;
          edge.addClass("active-popover");
          showEdgePopover(edge);
        });

        cy.on("tap", (evt) => {
          if (evt.target === cy) {
            hidePopover();
          }
        });

        cy.on("pan zoom", () => {
          if (activeElement) {
            if (activeElement.isNode()) {
              positionPopoverForNode(activeElement);
            } else if (activeElement.isEdge()) {
              positionPopoverForEdge(activeElement);
            }
          }
        });

        window.addEventListener("resize", () => {
          if (activeElement) {
            if (activeElement.isNode()) {
              positionPopoverForNode(activeElement);
            } else if (activeElement.isEdge()) {
              positionPopoverForEdge(activeElement);
            }
          }
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            hidePopover();
          }
        });

        popoverClose.addEventListener("click", () => hidePopover());
      });
    </script>
  </body>
</html>
